- only-for: executor
  function:
    name: StripAddress
    return: uint32_t
    args:
      - name: l
        type: uint32_t
        register: D0
    trap: 0xA055
    returnreg: D0
    executor: true

- not-for: executor
  function:
    name: StripAddress
    return: Ptr
    args:
      - name: p
        type: Ptr
        register: D0
    trap: 0xA055
    returnreg: D0

- function:
    name: SetCurrentA5
    return: LONGINT
    returnreg: D0
    m68k-inline: [ 0x200D, 0x2A78, 0x0904 ]

  
- function:
    name: SetA5
    return: LONGINT
    returnreg: D0
    args:
      - name: a5
        type: LONGINT
        register: D0
    m68k-inline: [ 0xC18D ]


- function:
    name: GetToolboxTrapAddress
    return: ProcPtr
    args:
      - name: n
        type: uint16_t
    inline: GetToolTrapAddress(n)
    executor: C_

# ####

- function:
    name: SetToolboxTrapAddress
    args:
      - name: addr
        type: ProcPtr
      - name: n
        type: uint16_t
    inline: SetToolTrapAddress(addr,n)
    executor: C_
  
- function:
    name: GetDateTime
    args:
      - name: mactimepointer
        type: "ULONGINT*"
    inline: "*(ULONGINT*)0x020C = (mactimepointer)"
  